<html>

        <title>ナポリタンの作り方</title>
    </head>
    <body>
        <p>作り方</p>
        塩を入れた熱湯で時間どうりにゆでる<br>
        タマネギは薄切りにして、ウィンナーは5mm幅で斜めに薄切りにする<br>
        フライパンに油を熱し、タマネギ・ピーマンを加え弱火で焼く<br>
        スパゲッティに加えて炒める<br>
        トマトケチャップで味を付ける<br>
        後はおいしく召し上がる！
    </body>
</html>
